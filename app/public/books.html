<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <header class="row">
      <h1> Books</h1>
    </header>
    <nav class="row navbar navbar-default">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#myMenu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>


      <div class="collapse navbar-collapse" id="myMenu">
        <ul class="nav navbar-nav">
          <a href="index.html">User Information</a>&nbsp;
          &nbsp&nbsp;<a href="books.html">Books</a>&nbsp;
          &nbsp&nbsp;<a href="kelley.html">Kelley</a>
          <!--<a href="specials.html">Specials</a> -->
        </ul>
      </div>
    </nav>

    <h3 id="head3">BOOKS</h3>
    <hr>
    <div id="offerApp" class="row">
      <table id="tasktable" class="table table-striped" border="2">
        <thead>
          <tr>

            <th>ID</th>
            <th>Title</th>
            <th>Author(s)</th>
            <th>Year_Published</th>
            <th>Publisher</th>
            <th>Page_Count</th>
            <th>MSRP</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="book in books">
            <td>{{ book.id }}</td>
            <td>{{ book.Title }}</td>
            <td>{{ book.Author }}</td>
            <td>{{ book.Year_Published }}</td>
            <td>{{ book.Publisher }}</td>
            <td>{{ book.Page_Count }}</td>
            <td>{{ book.MSRP }}</td>
            <td></td>
            <td>
              <button type="button" v-on:click="handleEditOffer(offer)"
                class="btn btn-outline-secondary btn-sm">Edit</button>
              <button type="button" class="btn btn-outline-secondary btn-sm">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>

      <br>
      <br>
      <br>
      <br>

      <h3 id="head3"> Form for Table </h3>
      <hr>

      
      <form v-on:submit.prevent="postNewBook">
        <div class="mb-3">
          <label for="title" class="form-label">Title-debug</label>
          <input type="text" v-model="bookForm.Title" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" v-model="bookForm.Author" class="form-control" id="author">
        </div>
        <div class="mb-3">
          <label for="yearpub" class="form-label">Year_Published</label>
          <input type="text" v-model="bookForm.Year_Published" class="form-control" id="yearpub">
        </div>
        <div class="mb-3">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" v-model="bookForm.Publisher" class="form-control" id="publisher">
        </div>
        <div class="mb-3">
          <label for="pagecount" class="form-label">Page_count</label>
          <input type="number" v-model="bookForm.Page_Count" class="form-control" id="pagecount">
        </div>
        <div class="mb-3">
          <label for="MSRP" class="form-label">MSRP</label>
          <input type="number" v-model="bookForm.MSRP" class="form-control" id="MSRP">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Edit " }} Offer</button>
        <button type="button" class="btn btn-outline-secondary" 
           v-if="selectedBook"
           v-on:click="handleResetEdit">Cancel Edit</button>

      </form>

    </div>


  </div>


  <script src="js/tablesort.min.js"></script>
  <script>
    new Tablesort(document.getElementById('tasktable'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
